<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700&display=swap" rel="stylesheet">

    <!--Favicon-->
    <link rel="shortcut icon" href="./assests/img/favicon.ico" type="image/x-icon">
    
    <!--Glidejs Carousel-->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">

    <!--Animate On Scroll-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!--StyleSheet-->
    <link rel="stylesheet" href="./assests/css/styles.css">
    
    <title>Phone Shop</title>
</head>
<body>
    <!--Header-->
    <header id="header" class="header">
        <div class="navigation">
          <div class="container">
            <nav class="nav">
              <div class="nav__hamburger">
                <svg>
                  <use xlink:href="./images/sprite.svg#icon-menu"></use>
                </svg>
              </div>
    
              <div class="nav__logo">
                <a href="/" class="scroll-link">
                  PHONE
                </a>
              </div>
    
              <div class="nav__menu">
                <div class="menu__top">
                  <span class="nav__category">PHONE</span>
                  <a href="#" class="close__toggle">
                    <svg>
                      <use xlink:href="./images/sprite.svg#icon-cross"></use>
                    </svg>
                  </a>
                </div>
                <ul class="nav__list">
                  <li class="nav__item">
                    <a href="#header" class="nav__link scroll-link">Home</a>
                  </li>
                  <li class="nav__item">
                    <a href="#category" class="nav__link scroll-link">Category</a>
                  </li>
                  <li class="nav__item">
                    <a href="#news" class="nav__link scroll-link">Blog</a>
                  </li>
                  <li class="nav__item">
                    <a href="#contact" class="nav__link scroll-link">Contact</a>
                  </li>
                </ul>
              </div>
    
              <div class="nav__icons">
                <a href="#" class="icon__item">
                  <svg class="icon__user">
                    <use xlink:href="./images/sprite.svg#icon-user"></use>
                  </svg>
                </a>
    
                <a href="#" class="icon__item">
                  <svg class="icon__search">
                    <use xlink:href="./images/sprite.svg#icon-search"></use>
                  </svg>
                </a>
    
                <a href="#" class="icon__item">
                  <svg class="icon__cart">
                    <use xlink:href="./images/sprite.svg#icon-shopping-basket"></use>
                  </svg>
                  <span id="cart__total">0</span>
                </a>
              </div>
            </nav>
          </div>
    </div>
    <!--Hero Area-->

    <!--GlideJS-->
    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>

    <!--AOS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!--Scripts-->
    <script src="./assests//js/index.js"></script>
    <script src="./assests//js/products.js"></script>
    <script src="./assests//js/slider.js"></script>

    <!--Font-Awesome-->
    <script src="https://kit.fontawesome.com/b8df4a6aa0.js" crossorigin="anonymous"></script>

</body>
</html>
